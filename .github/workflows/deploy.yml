# =============================================================================
# DocVault – CI/CD Deploy Workflow
# =============================================================================

name: DocVault – Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION:    '8.0.x'
  NODE_VERSION:      '20.x'
  API_PROJECT_PATH:  './backend/DocVault.API/DocVault.API.csproj'
  ANGULAR_APP_PATH:  './frontend'

jobs:
  # ── Job 1: Build .NET API ────────────────────────────────────────────────
  build-api:
    name: Build .NET 8 API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore ${{ env.API_PROJECT_PATH }}

      - name: Build API (Release)
        run: dotnet build ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish API
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-build --output ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: ./publish/api
          retention-days: 7

  # ── Job 2: Build Angular Frontend ────────────────────────────────────────
  build-frontend:
    name: Build Angular Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.ANGULAR_APP_PATH }}/package-lock.json

      - name: Install npm dependencies
        working-directory: ${{ env.ANGULAR_APP_PATH }}
        run: npm ci

      - name: Patch production environment
        working-directory: ${{ env.ANGULAR_APP_PATH }}
        env:
          API_URL: ${{ secrets.ANGULAR_API_BASE_URL }}
        run: |
          sed -i "s|https://your-api.azurewebsites.net/api|${API_URL}|g" \
            src/environments/environment.prod.ts

      - name: Build Angular (Production)
        working-directory: ${{ env.ANGULAR_APP_PATH }}
        run: npm run build:prod

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.ANGULAR_APP_PATH }}/dist/docvault-frontend/browser
          retention-days: 7

  # ── Job 3: Deploy API to Azure App Service ───────────────────────────────
  deploy-api:
    name: Deploy API to Azure
    runs-on: ubuntu-latest
    needs: build-api
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: ./publish/api

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name:        ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package:         ./publish/api

      # ✅ FIXED HEALTH CHECK
      - name: Health check – wait for API
        run: |
          echo "Waiting 30s for API to warm up..."
          sleep 30

          STATUS=$(curl -L -s -o /dev/null -w "%{http_code}" \
            http://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/documents/health)

          echo "Health check status: $STATUS"

          if [ "$STATUS" != "200" ]; then
            echo "Health check FAILED (status: $STATUS)"
            exit 1
          fi

          echo "API is healthy!"

  # ── Summary ──────────────────────────────────────────────────────────────
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend, deploy-api]
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "## DocVault Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build API         | ${{ needs.build-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Frontend    | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy API        | ${{ needs.deploy-api.result }} |" >> $GITHUB_STEP_SUMMARY
